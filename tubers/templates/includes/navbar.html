{%load static%}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img
        src="{% static './assets/images/logo.png' %}"
        alt=""
        width="140"
        height="30"
        alt=""
        loading="lazy"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      {% with url_name=request.resolver_match.url_name %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item {% if url_name == 'home' %}active{% endif %}">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item {% if url_name == 'about' %}active{% endif %}">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item {% if url_name == 'youtubers' %}active{% endif %}">
          <a class="nav-link" href="{% url 'youtubers' %}">Tubers</a>
        </li>
        <li class="nav-item {% if url_name == 'services' %}active{% endif %}">
          <a class="nav-link" href="{% url 'services' %}">Services</a>
        </li>
        <li class="nav-item {% if url_name == 'contact' %}active{% endif %}">
          <a class="nav-link" href="{% url 'contact' %}">Contact</a>
        </li>
      </ul>
      {% endwith %}
    </div>
  </div>
</nav>
